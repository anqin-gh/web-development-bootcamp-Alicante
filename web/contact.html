    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Contact</title>
  </head>
  <body>
  	<nav class="navbar navbar-expand-sm navbar-light bg-light sticky-top">
      <a class="navbar-brand" href="index.html">
        <img src="img/carlos.jpg" height="50px" class="d-inline-block align top" alt="Foto de Carlos">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span>
      </button>
  		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
  			<div class="navbar-nav">
  				<a class="nav-item nav-link" href="index.html">Home</a>
        	<a class="nav-item nav-link" href="projects.html">Projects</a>
        	<a class="nav-item nav-link" href="contact.html">Contact</a>
  			</div>
  		</div>

    <main class="container-fluid">
      <div class="row">
        <div class="col-md-2"></div>
        <form class="col-md-8">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Name">
            </div>
            <div class="form-group col-md-6">
              <label for="surname">Surname</label>
              <input type="text" class="form-control" id="surname" placeholder="Surname">
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" placeholder="your@email.com">
          </div>
          <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Calle de la Piruleta">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
              <label for="autonomousRegion">Autonomous Region</label>
              <select id="autonomousRegion" class="form-control">
                <option selected>Choose...</option>
                <option>Andalucía</option>
                <option>Aragón</option>
                <option>Asturias, Principado de</option>
                <option>Balears, Illes</option>
                <option>Canarias</option>
                <option>Cantabria</option>
                <option>Castilla y León</option>
                <option>Castilla - La Mancha</option>
                <option>Cataluña</option>
                <option>Comunitat Valenciana</option>
                <option>Extremadura</option>
                <option>Galicia</option>
                <option>Madrid, Comunidad de</option>
                <option>Murcia, Región de</option>
                <option>Navarra, Comunidad Foral de</option>
                <option>País Vasco</option>
                <option>Rioja, La</option>
                <option>Ceuta</option>
                <option>Melilla</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="inputZip">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                I accept the terms and conditions.
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div class="col-md-2"></div>
      </div>
    </main>
    <footer class="container-fluid">
      <div class="row align-items-center">

          <a href="https://theuselessweb.com/" class="fa fa-twitter"></a>
          <a href="https://theuselessweb.com/" class="fa fa-linkedin"></a>
        </div>
      </div>
    </footer>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
