<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>The Sexy Calculator</title>
    </head>
    <body>
        <div class="container-fluid">
            <div id="header">
                <h3>The Sexy Calculator</h3>
            </div>
            <div id="calculator" class="text-center">
                <div id="display">
                    <div id="result">
                        <p>0</p>
                    </div>
                    <div id="history">
                        <p>0</p>
                    </div>
                </div>
                <div id="keyboard">
                    <div id="seven-div">
                        <button class="btn btn-info btn-unshadow" id="seven" value="7">7</button>
                    </div>
                    <div id="eight-div">
                        <button class="btn btn-info btn-unshadow" id="eight" value="8">8</button>
                    </div>
                    <div id="nine-div">
                        <button class="btn btn-info btn-unshadow" id="nine" value="9">9</button>
                    </div>
                    <div id="ac-div">
                        <button class="btn btn-danger btn-unshadow" id="ac" value="ac">AC</button>
                    </div>
                    <div id="ce-div">
                        <button class="btn btn-danger btn-unshadow" id="ce" value="ce">CE</button>
                    </div>
                    <div id="four-div">
                        <button class="btn btn-info btn-unshadow" id="four" value="4">4</button>
                    </div>
                    <div id="five-div">
                        <button class="btn btn-info btn-unshadow" id="five" value="5">5</button>
                    </div>
                    <div id="six-div">
                        <button class="btn btn-info btn-unshadow" id="six" value="6">6</button>
                    </div>
                    <div id="divide-div">
                        <button class="btn btn-warning btn-unshadow" id="divide" value="/">/</button>
                    </div>
                    <div id="times-div">
                        <button class="btn btn-warning btn-unshadow" id="times" value="*">x</button>
                    </div>
                    <div id="one-div">
                        <button class="btn btn-info btn-unshadow" id="one" value="1">1</button>
                    </div>
                    <div id="two-div">
                        <button class="btn btn-info btn-unshadow" id="two" value="2">2</button>
                    </div>
                    <div id="three-div">
                        <button class="btn btn-info btn-unshadow" id="three" value="3">3</button>
                    </div>
                    <div id="plus-div">
                        <button class="btn btn-warning btn-unshadow" id="plus" value="+">+</button>
                    </div>
                    <div id="equals-div">
                        <button class="btn btn-success btn-unshadow" id="equals" value="=">=</button>
                    </div>
                    <div id="nought-div">
                        <button class="btn btn-info btn-unshadow" id="nought" value="0">0</button>
                    </div>
                    <div id="period-div">
                        <button class="btn btn-warning btn-unshadow" id="period" value=".">.</button>
                    </div>
                    <div id="hyphen-div">
                        <button class="btn btn-warning btn-unshadow" id="hyphen" value="-">-</button>
                    </div>
                </div>
            </div>  
        </div>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
